name: Azure Static Web Apps CI/CD

on:
  push:
    branches:
      - main
  pull_request:
    types: [opened, synchronize, reopened, closed]
    branches:
      - main
jobs:
  build:
    runs-on: ubuntu-latest

    steps:
     - name: checkout
       uses: actions/checkout@v3

     - name: Setup Node.js
       uses: actions/setup-node@v3
       with:
         node-version: '18'
        
     - name: Install dependencies
       run: npm install
     - name: Build
       run : npm run build

  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Deploy to Azure Static Web Apps
        uses: Azure/static-web-apps-deploy@v1
        with:
          azure_static_web_apps_api_token: ${{ secrets.AZURE_STATIC_WEB_APPS_API_TOKEN_MANGO_SAND_0A0FBFF03 }}
          repo_token: ${{ secrets.GITHUB_TOKEN }} # Used for Github integrations (i.e. PR comments)
          action: 'upload'
          app_location: "/poc-solid-map" # Emplacement du build de votre application
          output_location: '' # Emplacement de sortie (ne rien mettre si vous utilisez le dossier par d√©faut)
